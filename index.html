  <style>
    body {
      background-image: url('https://i.postimg.cc/q7WYYqjN/z6738585178977-f9038192051c43dc56cb97fd9a87e908.jpg');
      background-size: cover;
      background-position: center;
      background-repeat: no-repeat;
      font-family: 'Comic Sans MS', cursive, sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;

    }

    body::before {
      content: '';
      position: absolute;

      backdrop-filter: blur(2px);
      z-index: 0;
    }

    h1, button, #message {

      cursor: pointer;

      transition: background-color 0.3s ease;
    }

    button:hover {
      background-color: #ffb6c1;
    }

    .hidden-message {
      margin-top: 30px;
      font-size: 2rem;
      color: #ff6ec7;
      opacity: 0;
      transform: scale(0.9);
      transition: opacity 0.6s ease, transform 0.6s ease;
      text-shadow: 1px 1px 2px #fff;
    }

    .show {
      opacity: 1;
      transform: scale(1);
    }

    @keyframes float {
      0%, 100% {
        transform: translateY(0);
      }
      50% {
        transform: translateY(-5px);
      }
    }
  </style>
</head>
