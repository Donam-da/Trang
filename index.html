<!DOCTYPE html>
<html lang="vi">
<head>
<meta charset="UTF-8">
<title>Secret</title>
<style>
    /* ==== Reset & layout ===== */
    *{box-sizing:border-box;margin:0;padding:0;font-family:Arial,Helvetica,sans-serif}
    body{
        min-height:100vh;
        display:flex;
        justify-content:center;
        align-items:center;
        background:#fdf6ec;
        padding:1.5rem;
    }
    .card{
        background:#fff;
        border-radius:16px;
        box-shadow:0 4px 20px rgba(0,0,0,.1);
        
        width:90%;
        height: 800%;
        padding:2rem;
        text-align:center;
    }
    h1{font-size:1.25rem;margin-bottom:1.5rem;color:#e67e22}
    .btn-group{display:flex;gap:.75rem;justify-content:center}
    button{
        flex:1 1 0;
        padding:.75rem 1rem;
        border:none;
        border-radius:9999px;
        font-weight:bold;
        cursor:pointer;
        transition:transform .15s;
    }
    button:active{transform:scale(.95)}
    .yes{background:#e67e22;color:#fff}
    .no{background:#bdc3c7;color:#2c3e50}
    /* Kết quả hiển thị */
    #result{margin-top:1.5rem}
    #result img{width:100%;border-radius:12px;margin-bottom:1rem}
    #cam-text{white-space:pre-line;font-weight:600;color:#e67e22;text-align:left;}
    /* Ẩn khung pdf mặc định */
    .pdf-viewer{width:100%;height:480px;border:none;border-radius:12px}
    .cam-poem-wrapper {
        display: flex;
        flex-direction: column;
        align-items: center;
    }
    body::before {
        content: "";
        position: fixed;
        top: 0; left: 0; right: 0; bottom: 0;
        z-index: -1;
        background: url('https://i.postimg.cc/0jzTRqb6/z6720525918000-e4b316178485b609c8675b514d78f387.jpg') center/cover no-repeat;
        filter: blur(2px);
        
    }
</style>
</head>
<body>
    <div class="card">
        <h1>Tặng Trang 1 rổ cam, em nhận ko?</h1>
        <div class="btn-group">
            <button class="yes">Có</button>
            <button class="no">Không</button>
        </div>

        <div id="result"></div>
    </div>

<script>
const btnYes = document.querySelector('.yes');
const btnNo  = document.querySelector('.no');
const result = document.getElementById('result');

/* ---- Nếu chọn Có ---- */
btnYes.addEventListener('click', () => {
    result.innerHTML = `
        <div class="cam-poem-wrapper">
          <img src="https://c.pxhere.com/photos/e3/23/tangerine_orange_fruit_basket_citrus_fruits_foods-919718.jpg!d" alt="Rổ cam ngọt ngào">
          <p id="cam-text">
Cam đoan ở bên em
Cam chịu tính tình em
Cam lòng chỉ có em
Cam kết luôn yêu em ❤️
          </p>
        </div>
    `;
});

/* ---- Nếu chọn Không ---- */
btnNo.addEventListener('click', () => {
    result.innerHTML = `
        <img src="https://cdn2.fptshop.com.vn/unsafe/meme_doi_20_d7a768b120.jpg" alt="Ảnh gif dễ thương" style="width:100%;border-radius:12px;">
    `;
});
</script>
</body>
</html>
